<!DOCTYPE html>

<head>

<body>
  <!-- 游댳 CONTENEDOR 1: Generador -->
  <div class="container">

    <!-- Formulario -->
    <form id="passwordForm">

      <input type="number" id="length" name="length" min="8" max="32" required>
      <small>Debe estar entre 8 y 32 caracteres.</small>

      <label for="quantity">Cantidad de contrase침as:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">
      <small>M치ximo 100 contrase침as por lote.</small>

        <label><input type="checkbox" id="uppercase" checked> Incluir May칰sculas</label>
        <label><input type="checkbox" id="lowercase" checked> Incluir Min칰sculas</label>
        <br>
        <label><input type="checkbox" id="numbers" checked> Incluir N칰meros</label>
        <label><input type="checkbox" id="symbols"> Incluir S칤mbolos</label>
      </div>

      <button type="submit">Generar Contrase침a(s)</button>

    <!-- Resultado -->
    <div class="result">

  </div>

  <!-- 游댳 CONTENEDOR 2: Historial -->

      <button id="exportBtn">拘勇 Exportar a TXT</button>
      <button id="resetBtn">鮫勇 Reiniciar Historial</button>
    </div>
  </div>

  <!-- Modal de errores -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
